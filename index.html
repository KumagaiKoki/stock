<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Apple 株価チャート（Twelve Data）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      background: #f5f5f5;
      font-family: Consolas, 'Courier New', monospace;
      text-align: center;
      padding: 40px;
    }
    canvas {
      background: #fff;
      border: 1px solid #ccc;
      margin-top: 30px;
      font-family: Consolas, 'Courier New', monospace;
    }
    .buttons {
      margin-bottom: 20px;
    }
    button {
      margin: 4px;
      padding: 6px 12px;
      font-size: 14px;
      font-family: Consolas, 'Courier New', monospace;
    }
    .slider-container {
      display: inline-block;
      height: 300px;
      margin-right: 30px;
      position: relative;
      vertical-align: top;
    }
    .slider-container input[type=range] {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      width: 8px;
      height: 100%;
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }
    .chart-container {
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Apple Stock Chart (Twelve Data API)</h1>

  <div class="buttons">
    <button onclick="loadData('1day')">1 Day</button>
    <button onclick="loadData('1week')">1 Week</button>
    <button onclick="loadData('1month')">1 Month</button>
    <button onclick="loadData('3months')">3 Months</button>
    <button onclick="loadData('6months')">6 Months</button>
    <button onclick="loadData('1year')">1 Year</button>
    <button onclick="loadData('2years')">2 Years</button>
    <button onclick="loadData('5years')">5 Years</button>
    <button onclick="loadData('max')">Max</button>
  </div>

  <div style="display: flex; justify-content: center; align-items: center;">
    <div class="slider-container" id="sliderContainer"></div>
    <div class="chart-container">
      <canvas id="stockChart" width="800"></canvas>
    </div>
  </div>

  <script>
    const apiKey = '8b308e8a86084cf2b1a7f4f56069685c';
    let chart;
    let avgSlider;
    let customAvg = 0;
    let fixedAvg = 0;
    let latestLabels = [];
    let latestPrices = [];

    async function loadData(period) {
      const intervalMap = {
        '1day': ['5min', 1],
        '1week': ['30min', 7],
        '1month': ['1day', 30],
        '3months': ['1day', 90],
        '6months': ['1day', 180],
        '1year': ['1day', 365],
        '2years': ['1week', 104],
        '5years': ['1month', 60],
        'max': ['1month', 120]
      };

      const [interval, points] = intervalMap[period];
      const url = `https://api.twelvedata.com/time_series?symbol=AAPL&interval=${interval}&outputsize=${points}&apikey=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();

      if (!data || !data.values) {
        alert('Failed to retrieve data');
        return;
      }

      const rawLabels = data.values.map(entry => entry.datetime).reverse();
      const labels = formatLabels(rawLabels);
      const prices = data.values.map(entry => parseFloat(entry.close)).reverse();
      const avg = prices.reduce((sum, val) => sum + val, 0) / prices.length;

      fixedAvg = avg;
      customAvg = avg;
      latestLabels = labels;
      latestPrices = prices;
      createSlider(avg, prices);
      renderChart(labels, prices, avg);
    }

    function formatLabels(datetimes) {
      const result = [];
      let lastYear = null;

      for (let i = 0; i < datetimes.length; i++) {
        const [datePart] = datetimes[i].split(" ");
        const [y, m, d] = datePart.split("-");
        if (i === 0) {
          result.push(`${y}/${m}/${d}`);
          lastYear = y;
        } else if (y === lastYear) {
          result.push(`${m}/${d}`);
        } else {
          result.push(`${y}/${m}/${d}`);
          lastYear = y;
        }
      }

      return result;
    }

    function createSlider(defaultAvg, prices) {
      const container = document.getElementById('sliderContainer');
      container.innerHTML = '';

      avgSlider = document.createElement('input');
      avgSlider.type = 'range';
      avgSlider.min = Math.min(...prices);
      avgSlider.max = Math.max(...prices);
      avgSlider.step = 0.01;
      avgSlider.value = defaultAvg;

      avgSlider.oninput = () => {
        customAvg = parseFloat(avgSlider.value);
        updateCustomAvgLine(customAvg);
      };

      container.appendChild(avgSlider);
    }

    function updateCustomAvgLine(value) {
      if (!chart) return;
      const customLine = new Array(latestPrices.length).fill(value);
      chart.data.datasets[2].data = customLine;

      const colors = latestPrices.map(p => p < value ? 'red' : 'green');

      chart.data.datasets[0].segment = {
        borderColor: ctx => colors[ctx.p0DataIndex] || 'black'
      };

      chart.update();
    }

    function renderChart(labels, dataPoints, avgValue) {
      const ctx = document.getElementById('stockChart').getContext('2d');
      if (chart) chart.destroy();

      const avgLine = new Array(dataPoints.length).fill(avgValue);
      const customLine = new Array(dataPoints.length).fill(avgValue);
      const diffPercent = dataPoints.map(p => ((p - avgValue) / avgValue * 100).toFixed(2));
      const colors = dataPoints.map(p => p < avgValue ? 'red' : 'green');

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'AAPL Stock Price (Close)',
              data: dataPoints,
              borderColor: 'black',
              borderWidth: 2,
              fill: false,
              tension: 0.2,
              pointRadius: 3,
              pointHoverRadius: 5,
              segment: {
                borderColor: ctx => colors[ctx.p0DataIndex] || 'black'
              }
            },
            {
              label: 'Average',
              data: avgLine,
              borderColor: 'orange',
              borderWidth: 2,
              borderDash: [5, 5],
              fill: false,
              pointRadius: 0,
              pointHoverRadius: 0
            },
            {
              label: 'Custom Line',
              data: customLine,
              borderColor: 'purple',
              borderWidth: 2,
              borderDash: [5, 5],
              fill: false,
              pointRadius: 0,
              pointHoverRadius: 0
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: {
                font: {
                  family: 'Consolas'
                }
              }
            },
            tooltip: {
              titleFont: {
                family: 'Consolas'
              },
              bodyFont: {
                family: 'Consolas'
              },
              footerFont: {
                family: 'Consolas'
              },
              callbacks: {
                label: function(context) {
                  const index = context.dataIndex;
                  const price = context.parsed.y;
                  const percent = diffPercent[index];
                  return `Price: ${price} / Change from Custom Line: ${percent}%`;
                }
              }
            },
            datalabels: {
              display: function(context) {
                return context.datasetIndex === 0;
              },
              align: 'top',
              color: '#000',
              font: {
                weight: 'bold',
                size: 10,
                family: 'Consolas'
              },
              formatter: function(value, context) {
                if (context.datasetIndex === 0) {
                  const index = context.dataIndex;
                  return `${diffPercent[index]}%`;
                }
                return null;
              }
            }
          },
          scales: {
            x: {
              ticks: {
                maxTicksLimit: 10,
                font: {
                  family: 'Consolas'
                }
              }
            },
            y: {
              beginAtZero: false,
              ticks: {
                font: {
                  family: 'Consolas'
                }
              }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    loadData('1month');
  </script>
</body>
</html>
