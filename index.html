<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Apple株価表示</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f5f5f5;
      font-family: sans-serif;
      padding: 40px;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    canvas {
      margin-top: 30px;
      background: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Apple 株価情報（NASDAQ: AAPL）</h1>

  <!-- TradingView ウィジェット -->
  <div class="tradingview-widget-container">
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-mini-symbol-overview.js" async>
    {
      "symbol": "NASDAQ:AAPL",
      "width": "350",
      "height": "220",
      "locale": "ja",
      "dateRange": "1D",
      "colorTheme": "light",
      "isTransparent": false,
      "autosize": false,
      "largeChartUrl": ""
    }
    </script>
  </div>

  <!-- 範囲ボタン -->
  <div id="range-buttons">
    <button onclick="updateChart('1d')">1日</button>
    <button onclick="updateChart('1w')">1週間</button>
    <button onclick="updateChart('1m')">1ヶ月</button>
    <button onclick="updateChart('3m')">3ヶ月</button>
    <button onclick="updateChart('6m')">6ヶ月</button>
    <button onclick="updateChart('1y')">1年間</button>
    <button onclick="updateChart('2y')">2年間</button>
    <button onclick="updateChart('5y')">5年間</button>
    <button onclick="updateChart('all')">全期間</button>
  </div>

  <!-- チャート -->
  <canvas id="stockChart" width="800" height="400"></canvas>

  <script>
    const ctx = document.getElementById('stockChart').getContext('2d');
    let stockChart;

    function generateMockData(range) {
      const now = new Date();
      const lengthMap = {
        '1d': 24,
        '1w': 7,
        '1m': 30,
        '3m': 90,
        '6m': 180,
        '1y': 365,
        '2y': 730,
        '5y': 1825,
        'all': 2000,
      };
      const len = lengthMap[range];
      const labels = [];
      const data = [];

      for (let i = 0; i < len; i++) {
        const date = new Date(now);
        date.setDate(now.getDate() - (len - i));
        labels.push(date.toISOString().slice(0, 10));
        data.push((Math.sin(i / 10) * 10 + 150 + Math.random() * 5).toFixed(2));
      }

      return { labels, data };
    }

    function updateChart(range) {
      const { labels, data } = generateMockData(range);

      if (stockChart) {
        stockChart.data.labels = labels;
        stockChart.data.datasets[0].data = data;
        stockChart.update();
      } else {
        stockChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels,
            datasets: [{
              label: 'AAPL 株価 (仮データ)',
              data,
              borderColor: 'rgba(75, 192, 192, 1)',
              borderWidth: 2,
              fill: false,
              tension: 0.2
            }]
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true },
              tooltip: { enabled: true }
            },
            scales: {
              x: {
                ticks: { maxTicksLimit: 10 }
              },
              y: {
                beginAtZero: false
              }
            }
          }
        });
      }
    }

    // 初期表示
    updateChart('1m');
  </script>
</body>
</html>
