<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>株価推移（割合グラフ付き）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    #buttons {
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    button {
      margin: 4px 8px 8px 0;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .chart-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto 40px;
      position: relative;
      aspect-ratio: 16 / 9;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <h2>株価推移（終値と変化率）</h2>

  <div id="buttons">
    <button onclick="updateChart('1m')">1ヶ月</button>
    <button onclick="updateChart('3m')">3ヶ月</button>
    <button onclick="updateChart('6m')">6ヶ月</button>
    <button onclick="updateChart('1y')">1年</button>
    <button onclick="updateChart('2y')">2年</button>
    <button onclick="updateChart('all')">全期間</button>
  </div>

  <div class="chart-container">
    <canvas id="priceChart"></canvas>
  </div>
  <div class="chart-container">
    <canvas id="percentChart"></canvas>
  </div>

  <script>
    const csvUrl = 'https://raw.githubusercontent.com/KumagaiKoki/stock/main/stock_prices_2020_onward.csv';

    let fullDateList = [];
    let fullStockSeries = {};
    let priceChart, percentChart;

    const rangeDaysMap = {
      '1m': 30,
      '3m': 90,
      '6m': 180,
      '1y': 365,
      '2y': 730,
      'all': Infinity
    };

    async function fetchAndDraw() {
      const response = await fetch(csvUrl);
      const csvText = await response.text();

      const lines = csvText.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());

      fullDateList = [];
      fullStockSeries = {};

      for (let i = 1; i < headers.length; i++) {
        fullStockSeries[headers[i]] = [];
      }

      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(',');
        const date = cols[0];
        fullDateList.push(date);

        for (let j = 1; j < headers.length; j++) {
          const val = parseFloat(cols[j]);
          fullStockSeries[headers[j]].push(isNaN(val) ? null : val);
        }
      }

      drawChart('1y');
    }

    function drawChart(rangeKey) {
      const rangeDays = rangeDaysMap[rangeKey];
      const total = fullDateList.length;
      let startIndex = 0;

      if (rangeDays !== Infinity) {
        startIndex = Math.max(0, total - rangeDays);
      }

      const dateSlice = fullDateList.slice(startIndex);

      // データセット作成（終値）
      const priceDatasets = Object.entries(fullStockSeries).map(([name, values], idx) => ({
        label: name,
        data: values.slice(startIndex),
        borderColor: getColor(idx),
        borderWidth: 2,
        pointRadius: 0,
        fill: false,
        spanGaps: true,
      }));

      // データセット作成（変化率）
      const percentDatasets = Object.entries(fullStockSeries).map(([name, values], idx) => {
        const sliced = values.slice(startIndex);
        const base = sliced.find(v => v !== null); // 最初の有効な値
        const percent = sliced.map(v => (v !== null && base !== 0) ? (v / base) * 100 : null);

        return {
          label: name,
          data: percent,
          borderColor: getColor(idx),
          borderWidth: 2,
          pointRadius: 0,
          fill: false,
          spanGaps: true,
        };
      });

      // 既存のグラフ破棄
      if (priceChart) priceChart.destroy();
      if (percentChart) percentChart.destroy();

      // 終値グラフ
      const ctxPrice = document.getElementById('priceChart').getContext('2d');
      priceChart = new Chart(ctxPrice, {
        type: 'line',
        data: {
          labels: dateSlice,
          datasets: priceDatasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            mode: 'index',
            intersect: false
          },
          plugins: {
            legend: { position: 'top' }
          },
          scales: {
            x: { ticks: { maxTicksLimit: 20 } },
            y: { beginAtZero: false }
          }
        }
      });

      // 変化率グラフ
      const ctxPercent = document.getElementById('percentChart').getContext('2d');
      percentChart = new Chart(ctxPercent, {
        type: 'line',
        data: {
          labels: dateSlice,
          datasets: percentDatasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            mode: 'index',
            intersect: false
          },
          plugins: {
            legend: { position: 'top' }
          },
          scales: {
            x: { ticks: { maxTicksLimit: 20 } },
            y: {
              beginAtZero: false,
              ticks: {
                callback: value => value.toFixed(0) + '%'
              }
            }
          }
        }
      });
    }

    function updateChart(rangeKey) {
      drawChart(rangeKey);
    }

    function getColor(index) {
      const colors = ['red', 'blue', 'green', 'orange', 'purple', 'teal', 'brown', 'magenta'];
      return colors[index % colors.length];
    }

    fetchAndDraw();
  </script>
</body>
</html>
