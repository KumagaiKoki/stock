<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Apple Stock Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    body {
      background: #fafafa;
      text-align: center;
      padding: 40px 20px;
      color: #1d1d1f;
    }

    h1 {
      font-weight: 600;
      font-size: 26px;
      margin-bottom: 30px;
    }

    .buttons {
      margin-bottom: 20px;
    }

    button {
      margin: 4px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      background: #0071e3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }

    button:hover {
      background: #005bb5;
    }

    .chart-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 400px;
      margin: auto;
    }

    canvas {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Apple Stock Chart</h1>

  <div class="buttons">
    <button onclick="loadData('1month')">1 Month</button>
    <button onclick="loadData('3months')">3 Months</button>
    <button onclick="loadData('6months')">6 Months</button>
    <button onclick="loadData('1year')">1 Year</button>
    <button onclick="loadData('2years')">2 Years</button>
    <button onclick="loadData('5years')">5 Years</button>
    <button onclick="loadData('max')">Max</button>
  </div>

  <div class="chart-container">
    <canvas id="stockChart"></canvas>
  </div>

  <script>
    const apiKey = '8b308e8a86084cf2b1a7f4f56069685c';
    let chart;

    async function loadData(period) {
      const intervalMap = {
        '1month': ['1day', 30],
        '3months': ['1day', 90],
        '6months': ['1day', 180],
        '1year': ['1day', 365],
        '2years': ['1week', 104],
        '5years': ['1month', 60],
        'max': ['1month', 120]
      };

      const [interval, points] = intervalMap[period];
      const url = `https://api.twelvedata.com/time_series?symbol=AAPL&interval=${interval}&outputsize=${points}&apikey=${apiKey}`;

      const res = await fetch(url);
      const data = await res.json();

      if (!data || !data.values) {
        alert('データ取得に失敗しました');
        return;
      }

      const labels = data.values.map(entry => entry.datetime).reverse();
      const prices = data.values.map(entry => parseFloat(entry.close)).reverse();

      renderChart(labels, prices);
    }

    function renderChart(labels, prices) {
      const ctx = document.getElementById('stockChart').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'AAPL Close Price',
            data: prices,
            borderColor: '#0071e3',
            backgroundColor: 'rgba(0, 113, 227, 0.2)',
            borderWidth: 2,
            fill: true,
            tension: 0.3,
            pointRadius: 0,
            pointHoverRadius: 4
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true, // グラフの縦横比を維持
          plugins: {
            legend: {
              labels: {
                color: '#1d1d1f',
                font: {
                  size: 14 // 凡例のフォントサイズを明示
                }
              }
            },
            tooltip: {
              callbacks: {
                label: (context) => `Price: ${context.parsed.y}`
              }
            }
          },
          scales: {
            x: {
              display: false, // 横軸のラベルを非表示
              grid: { display: false }
            },
            y: {
              ticks: {
                color: '#6e6e73',
                font: {
                  size: 14 // 目盛り文字サイズ
                }
              },
              grid: {
                color: '#d1d1d6',
                borderDash: [4, 4]
              }
            }
          },
          layout: {
            padding: {
              top: 10,
              bottom: 10
            }
          }
        }
      });
    }

    loadData('1month');
  </script>
</body>
</html>
