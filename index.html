<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Stock Chart: Apple & NVIDIA</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    body {
      background: #fafafa;
      text-align: center;
      padding: 40px 20px;
      color: #1d1d1f;
    }

    h1 {
      font-weight: 600;
      font-size: 26px;
      margin-bottom: 30px;
    }

    .buttons {
      margin-bottom: 20px;
    }

    button {
      margin: 4px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      background: #0071e3;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }

    button:hover {
      background: #005bb5;
    }

    .chart-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 400px;
      margin: auto;
    }

    canvas {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h1>Apple & NVIDIA Stock Chart</h1>

  <div class="buttons">
    <button onclick="loadData('1month')">1 Month</button>
    <button onclick="loadData('3months')">3 Months</button>
    <button onclick="loadData('6months')">6 Months</button>
    <button onclick="loadData('1year')">1 Year</button>
    <button onclick="loadData('2years')">2 Years</button>
    <button onclick="loadData('5years')">5 Years</button>
  </div>

  <div class="chart-container">
    <canvas id="stockChart"></canvas>
  </div>

  <script>
    const apiKey = '8b308e8a86084cf2b1a7f4f56069685c';
    let chart;

    async function fetchStockData(symbol, interval, points) {
      const url = `https://api.twelvedata.com/time_series?symbol=${symbol}&interval=${interval}&outputsize=${points}&apikey=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      if (!data || !data.values) throw new Error(`データ取得失敗: ${symbol}`);
      const values = data.values.reverse(); // 時系列を昇順に
      return {
        symbol: symbol,
        labels: values.map(entry => entry.datetime),
        prices: values.map(entry => parseFloat(entry.close))
      };
    }

    async function loadData(period) {
      const intervalMap = {
        '1month': ['1day', 30],
        '3months': ['1day', 90],
        '6months': ['1day', 180],
        '1year': ['1day', 365],
        '2years': ['1week', 104],
        '5years': ['1month', 60]
      };

      const [interval, points] = intervalMap[period];

      try {
        const [apple, nvidia] = await Promise.all([
          fetchStockData('AAPL', interval, points),
          fetchStockData('NVDA', interval, points)
        ]);

        // ラベル（横軸）はAppleのものを基準に
        renderChart(apple.labels, apple.prices, nvidia.prices);
      } catch (err) {
        alert('データの取得に失敗しました: ' + err.message);
      }
    }

    function renderChart(labels, pricesAAPL, pricesNVDA) {
      const ctx = document.getElementById('stockChart').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'AAPL Close Price',
              data: pricesAAPL,
              borderColor: '#0071e3',
              backgroundColor: 'rgba(0, 113, 227, 0.15)',
              borderWidth: 2,
              fill: false,
              tension: 0.3,
              pointRadius: 0,
              pointHoverRadius: 3
            },
            {
              label: 'NVDA Close Price',
              data: pricesNVDA,
              borderColor: '#34a853',
              backgroundColor: 'rgba(52, 168, 83, 0.15)',
              borderWidth: 2,
              fill: false,
              tension: 0.3,
              pointRadius: 0,
              pointHoverRadius: 3
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          plugins: {
            legend: {
              labels: {
                color: '#1d1d1f',
                font: {
                  size: 14
                }
              }
            },
            tooltip: {
              mode: 'index',
              intersect: false,
              callbacks: {
                label: (context) => `${context.dataset.label}: ${context.parsed.y}`
              }
            }
          },
          scales: {
            x: {
              display: false, // 横軸のラベルは非表示
              grid: { display: false }
            },
            y: {
              ticks: {
                color: '#6e6e73',
                font: {
                  size: 14
                }
              },
              grid: {
                color: '#d1d1d6',
                borderDash: [4, 4]
              }
            }
          }
        }
      });
    }

    loadData('1month');
  </script>
</body>
</html>
