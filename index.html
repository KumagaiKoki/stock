<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>黒文字SVG表示</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        h1 {
            margin-bottom: 20px;
        }
        .svg-container {
            background-color: white;
            border: 1px solid #ccc;

        }
    </style>
</head>
<body>
    <h1>抽出された黒文字SVG</h1>
    <div class="svg-container">
        <object type="image/svg+xml" data="extracted_black_text.svg" width="800" height="600"></object>
    </div>

</html>
