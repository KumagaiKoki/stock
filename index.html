<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Stock Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f5f5f7;
      text-align: center;
      padding: 40px 20px;
      font-family: "Segoe UI", sans-serif;
    }
    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .buttons {
      margin-bottom: 20px;
    }
    button {
      margin: 4px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      background: #0071e3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
    .chart-container {
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }
    canvas {
      width: 100% !important;
      height: 500px !important;
    }
  </style>
</head>
<body>
  <h1>米国株価チャート</h1>

  <div class="buttons">
    <button onclick="filterData('1month')">1ヶ月</button>
    <button onclick="filterData('3months')">3ヶ月</button>
    <button onclick="filterData('6months')">6ヶ月</button>
    <button onclick="filterData('1year')">1年</button>
    <button onclick="filterData('2years')">2年</button>
    <button onclick="filterData('5years')">5年</button>
    <button onclick="filterData('10years')">10年</button>
  </div>

  <div class="chart-container">
    <canvas id="stockChart"></canvas>
  </div>

  <script>
    const apiKey = '8b308e8a86084cf2b1a7f4f56069685c';

    const symbols = [
      { name: 'AAPL', color: '#0071e3' },
      { name: 'NVDA', color: '#34a853' },
      { name: 'AMZN', color: '#ff9900' },
      { name: 'GOOGL', color: '#ea4335' },
      { name: 'MSFT', color: '#6a5acd' },
      { name: 'MRNA', color: '#8b0000' },
      { name: 'SPXL', color: '#ff1493' },
      { name: 'SOXL', color: '#00ced1' }
    ];

    let chart;
    let cache = {}; // 銘柄別キャッシュ

    async function fetchInitialData() {
      for (const sym of symbols) {
        const url = `https://api.twelvedata.com/time_series?symbol=${sym.name}&interval=1month&outputsize=120&apikey=${apiKey}`;
        try {
          const res = await fetch(url);
          const json = await res.json();
          if (!json || !json.values) throw new Error(json.message || 'invalid data');
          const values = json.values.reverse();
          cache[sym.name] = values.map(v => ({ date: v.datetime, price: parseFloat(v.close) }));
        } catch (e) {
          console.warn(`取得失敗: ${sym.name}`, e);
        }
      }
    }

    function filterData(period) {
      const now = new Date();
      let startDate;
      let interval = '1month';

      switch (period) {
        case '1month': startDate = new Date(now.setMonth(now.getMonth() - 1)); interval = '1day'; break;
        case '3months': startDate = new Date(now.setMonth(now.getMonth() - 3)); interval = '1day'; break;
        case '6months': startDate = new Date(now.setMonth(now.getMonth() - 6)); interval = '1day'; break;
        case '1year': startDate = new Date(now.setFullYear(now.getFullYear() - 1)); interval = '1day'; break;
        case '2years': startDate = new Date(now.setFullYear(now.getFullYear() - 2)); break;
        case '5years': startDate = new Date(now.setFullYear(now.getFullYear() - 5)); break;
        case '10years': startDate = new Date(now.setFullYear(now.getFullYear() - 10)); break;
      }

      const formattedStart = startDate.toISOString().split('T')[0];

      const filtered = symbols.map(sym => {
        const raw = cache[sym.name] || [];
        const data = raw.filter(d => d.date >= formattedStart);
        return {
          symbol: sym.name,
          labels: data.map(d => d.date),
          prices: data.map(d => d.price)
        };
      });

      if (filtered.every(d => d.prices.length === 0)) {
        alert('データが取得できませんでした。');
        return;
      }

      renderChart(filtered[0].labels, filtered);
    }

    function renderChart(labels, stockDataArray) {
      const ctx = document.getElementById('stockChart').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: stockDataArray.map(stock => {
            const color = symbols.find(s => s.name === stock.symbol).color;
            return {
              label: stock.symbol,
              data: stock.prices,
              borderColor: color,
              backgroundColor: color + '33',
              borderWidth: 2,
              fill: false,
              tension: 0.3,
              pointRadius: 0,
              pointHoverRadius: 3
            };
          })
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              onClick: (e, legendItem, legend) => {
                const index = legendItem.datasetIndex;
                const meta = chart.getDatasetMeta(index);
                meta.hidden = meta.hidden === null ? !chart.data.datasets[index].hidden : null;
                chart.update();
              },
              labels: {
                color: '#111',
                font: {
                  size: 14
                },
                usePointStyle: true
              }
            },
            tooltip: {
              mode: 'index',
              intersect: false,
              callbacks: {
                label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y.toFixed(2)}`
              }
            }
          },
          scales: {
            x: {
              display: false
            },
            y: {
              ticks: {
                color: '#111',
                font: { size: 14 }
              },
              grid: {
                color: '#ccc',
                borderDash: [4, 4]
              }
            }
          },
          interaction: {
            mode: 'index',
            intersect: false
          }
        }
      });
    }

    // 初期処理
    fetchInitialData().then(() => filterData('1month'));
  </script>
</body>
</html>
