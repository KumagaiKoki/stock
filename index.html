<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>株価チャート（期間切替）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 12px;
    }

    #buttons {
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    button {
      margin: 4px 8px 8px 0;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }

    .chart-container {
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      aspect-ratio: 16 / 9;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <h2>株価推移（終値）</h2>

  <div id="buttons">
    <button onclick="updateChart('1m')">1ヶ月</button>
    <button onclick="updateChart('3m')">3ヶ月</button>
    <button onclick="updateChart('6m')">6ヶ月</button>
    <button onclick="updateChart('1y')">1年</button>
    <button onclick="updateChart('2y')">2年</button>
    <button onclick="updateChart('all')">全期間</button>
  </div>

  <div class="chart-container">
    <canvas id="stockChart"></canvas>
  </div>

  <script>
    const csvUrl = 'https://raw.githubusercontent.com/KumagaiKoki/stock/main/stock_prices_2020_onward.csv';

    let fullDateList = [];
    let fullStockSeries = {};
    let chart;

    const rangeDaysMap = {
      '1m': 30,
      '3m': 90,
      '6m': 180,
      '1y': 365,
      '2y': 730,
      'all': Infinity
    };

    async function fetchAndDraw() {
      const response = await fetch(csvUrl);
      const csvText = await response.text();

      const lines = csvText.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());

      fullDateList = [];
      fullStockSeries = {};

      for (let i = 1; i < headers.length; i++) {
        fullStockSeries[headers[i]] = [];
      }

      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(',');
        const date = cols[0];
        fullDateList.push(date);

        for (let j = 1; j < headers.length; j++) {
          const val = parseFloat(cols[j]);
          fullStockSeries[headers[j]].push(isNaN(val) ? null : val);
        }
      }

      drawChart('1y'); // 初期表示
    }

    function drawChart(rangeKey) {
      const rangeDays = rangeDaysMap[rangeKey];
      const total = fullDateList.length;
      let startIndex = 0;

      if (rangeDays !== Infinity) {
        startIndex = Math.max(0, total - rangeDays);
      }

      const dateSlice = fullDateList.slice(startIndex);
      const datasets = Object.entries(fullStockSeries).map(([name, values], idx) => ({
        label: name,
        data: values.slice(startIndex),
        borderColor: getColor(idx),
        borderWidth: 2,
        pointRadius: 0,
        fill: false,
        spanGaps: true,
      }));

      if (chart) chart.destroy();

      const ctx = document.getElementById('stockChart').getContext('2d');
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: dateSlice,
          datasets: datasets
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            mode: 'index',
            intersect: false
          },
          scales: {
            x: {
              ticks: {
                maxTicksLimit: 20
              }
            },
            y: {
              beginAtZero: false
            }
          },
          plugins: {
            legend: {
              position: 'top'
            },
            title: {
              display: false
            }
          }
        }
      });
    }

    function updateChart(rangeKey) {
      drawChart(rangeKey);
    }

    function getColor(index) {
      const colors = [
        'red', 'blue', 'green', 'orange', 'purple', 'teal', 'brown', 'magenta'
      ];
      return colors[index % colors.length];
    }

    fetchAndDraw();
  </script>
</body>
</html>
