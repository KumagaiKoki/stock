<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>変化率グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script> <!-- アダプター追加 -->
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background: #f9fafb;
    }
    canvas {
      width: 100%;
      height: 300px;
    }
    #chart-container {
      max-width: 900px;
      margin: auto;
    }
  </style>
</head>
<body>
  <div id="chart-container">
    <canvas id="rateChart"></canvas>
  </div>

  <script>
    // CSVファイルのURL（GitHubの「Raw」リンクなど）
    const CSV_URL = 'https://raw.githubusercontent.com/KumagaiKoki/stock/main/stock_prices_2020_onward.csv';

    // データを格納するオブジェクト
    const datasets = {};

    // CSVファイルを読み込み、Chart.js用のデータに変換
    async function fetchDataAndDrawChart() {
      const response = await fetch(csvUrl);
      const csvText = await response.text();
      const lines = csvText.trim().split('\n');
      const headers = lines[0].split(',');

      // 2列目以降が銘柄名
      const stockNames = headers.slice(1);

      // 各銘柄のデータ配列初期化
      stockNames.forEach(name => {
        datasets[name] = [];
      });

      for (let i = 1; i < lines.length; i++) {
        const [dateStr, ...values] = lines[i].split(',');

        const date = new Date(dateStr);
        values.forEach((val, index) => {
          const y = parseFloat(val);
          if (!isNaN(y)) {
            datasets[stockNames[index]].push({
              x: date,
              y: y
            });
          }
        });
      }

      drawChart();
    }

    // グラフ描画
    function drawChart() {
      const ctx = document.getElementById('rateChart').getContext('2d');

      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          datasets: Object.entries(datasets).map(([name, data], index) => ({
            label: name,
            data: data,
            borderColor: getColor(index),
            backgroundColor: 'transparent',
            tension: 0.3,
            pointRadius: 0
          }))
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top',
            },
            title: {
              display: true,
              text: '株価変化率グラフ'
            }
          },
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'month'
              },
              title: {
                display: true,
                text: '日付'
              }
            },
            y: {
              title: {
                display: true,
                text: '変化率（%）'
              },
              beginAtZero: false
            }
          }
        }
      });
    }

    // 色生成関数（任意でカスタマイズ可）
    function getColor(index) {
      const colors = [
        '#1f77b4', '#ff7f0e', '#2ca02c', '#d62728',
        '#9467bd', '#8c564b', '#e377c2', '#7f7f7f',
        '#bcbd22', '#17becf'
      ];
      return colors[index % colors.length];
    }

    fetchDataAndDrawChart();
  </script>
</body>
</html>
