<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>変化率グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1"></script>
  <style>
    body {
      margin: 0;
      background-color: #1c1c1e;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
    }
    h2 {
      font-size: 16px;
      font-weight: 600;
      margin: 16px;
    }
    .button-group {
      display: flex;
      justify-content: center;
      margin: 8px 0;
    }
    .button-group button {
      background: #2c2c2e;
      color: #fff;
      border: none;
      padding: 6px 12px;
      margin: 0 4px;
      border-radius: 10px;
      font-size: 13px;
      cursor: pointer;
    }
    .button-group button.active {
      background: #3a3a3c;
      font-weight: bold;
    }
    canvas {
      width: 100%;
      height: 300px;
    }
    .card {
      background-color: #2c2c2e;
      margin: 0 16px;
      border-radius: 12px;
      padding: 16px;
    }
  </style>
</head>
<body>
  <h2>変化率グラフ（基準 = 最初の日）</h2>

  <div class="button-group">
    <button onclick="updateChart('1m', this)">1ヶ月</button>
    <button onclick="updateChart('3m', this)">3ヶ月</button>
    <button onclick="updateChart('6m', this)" class="active">6ヶ月</button>
    <button onclick="updateChart('1y', this)">1年</button>
    <button onclick="updateChart('2y', this)">2年</button>
    <button onclick="updateChart('all', this)">全期間</button>
  </div>

  <div class="card">
    <canvas id="percentChart"></canvas>
  </div>

  <script>
    const apiKey = '8b308e8a86084cf2b1a7f4f56069685c';
    const symbols = ["AAPL", "NVDA", "AMZN", "GOOGL", "MSFT", "SOXL"];
    const displayNames = ["APPLE", "NVIDIA", "AMAZON", "GOOGLE", "マイクロソフト", "SOXL"];
    const colorPalette = ['#32d74b', '#0a84ff', '#ff9f0a', '#ff375f', '#bf5af2', '#5ac8fa'];

    let allData = [];
    let dateList = [];

    const percentCtx = document.getElementById('percentChart').getContext('2d');
    let percentChart;

    async function fetchDailyData(symbol) {
      const url = `https://api.twelvedata.com/time_series?symbol=${symbol}&interval=1day&outputsize=5000&apikey=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      if (data.status === "error") {
        console.error(`APIエラー: ${data.message}`);
        return [];
      }
      return data.values.map(entry => ({
        date: entry.datetime,
        close: parseFloat(entry.close)
      })).reverse();
    }

    async function loadFromAPI() {
      const symbolDataMap = {};
      const allDatesSet = new Set();

      for (let i = 0; i < symbols.length; i++) {
        const sym = symbols[i];
        const data = await fetchDailyData(sym);
        data.forEach(d => allDatesSet.add(d.date));
        symbolDataMap[sym] = data;
      }

      // 共通日付リストの作成（昇順）
      dateList = Array.from(allDatesSet).sort();

      // 日付ごとのデータを構造化
      allData = dateList.map(date => {
        const row = { date };
        symbols.forEach(sym => {
          const found = symbolDataMap[sym].find(d => d.date === date);
          row[sym] = found ? found.close : null;
        });
        return row;
      });
    }

    function filterDataByPeriod(period) {
      const now = new Date(dateList[dateList.length - 1]);
      let startIndex = 0;

      const getMonthsAgoDate = (months) => {
        const d = new Date(now);
        d.setMonth(d.getMonth() - months);
        return d;
      };

      let startDate;
      switch (period) {
        case '1m': startDate = getMonthsAgoDate(1); break;
        case '3m': startDate = getMonthsAgoDate(3); break;
        case '6m': startDate = getMonthsAgoDate(6); break;
        case '1y': startDate = getMonthsAgoDate(12); break;
        case '2y': startDate = getMonthsAgoDate(24); break;
        case 'all': return allData;
        default: return allData;
      }

      for (let i = 0; i < allData.length; i++) {
        if (new Date(allData[i].date) >= startDate) {
          startIndex = i;
          break;
        }
      }

      return allData.slice(startIndex);
    }

    function getPercentChartData(data) {
      return symbols.map((symbol, idx) => {
        const base = data[0][symbol];
        if (!base) return null;
        return {
          label: displayNames[idx],
          data: data.map(row => {
            const value = row[symbol];
            const percent = value && base ? ((value - base) / base) * 100 : null;
            return { x: row.date, y: percent };
          }).filter(p => p.y !== null),
          borderColor: colorPalette[idx % colorPalette.length],
          borderWidth: 2,
          fill: false,
          tension: 0.2,
          pointRadius: 0
        };
      }).filter(d => d !== null);
    }

    function createChart(data) {
      const percentDatasets = getPercentChartData(data);

      if (percentChart) percentChart.destroy();

      percentChart = new Chart(percentCtx, {
        type: 'line',
        data: { datasets: percentDatasets },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              mode: 'nearest',
              intersect: false,
              callbacks: {
                label: ctx => {
                  const val = ctx.parsed.y;
                  return `${ctx.dataset.label}: ${(val >= 0 ? '+' : '')}${val.toFixed(2)}%`;
                }
              }
            },
            legend: {
              display: true,
              position: 'right',     // ← 右側に表示
              align: 'start',        // ← 上から縦に並べる
              labels: {
                usePointStyle: true, // ← ここを true にして line 風にする
                pointStyle: 'line',  // ← 横線スタイル
                color: '#ccc',
                font: {
                  size: 12
                }
              }
            }
          },
          scales: {
            x: {
              type: 'time',
              time: { unit: 'month', displayFormats: { month: 'M月' } },
              ticks: { color: '#aaa' },
              grid: { color: '#333' }
            },
            y: {
              ticks: {
                color: '#aaa',
                callback: value => (value === 0 ? '±0%' : (value > 0 ? '+' : '') + value.toFixed(0) + '%')
              },
              grid: { color: '#333' }
            }
          }
        }
      });
    }

    async function init() {
      await loadFromAPI();
      const initialData = filterDataByPeriod('6m');
      createChart(initialData);
    }

    function updateChart(period, button) {
      document.querySelectorAll('.button-group button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      const filteredData = filterDataByPeriod(period);
      createChart(filteredData);
    }

    init();
  </script>
</body>
</html>
