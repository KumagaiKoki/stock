<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Apple 株価チャート（Twelve Data）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f5f5f5;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    canvas {
      background: #fff;
      border: 1px solid #ccc;
      margin-top: 30px;
    }
    .buttons {
      margin-bottom: 20px;
    }
    button {
      margin: 4px;
      padding: 6px 12px;
      font-size: 14px;
    }
    .avg-label {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Apple Stock Chart (Twelve Data API)</h1>

  <div class="buttons">
    <button onclick="loadData('1day')">1 Day</button>
    <button onclick="loadData('1week')">1 Week</button>
    <button onclick="loadData('1month')">1 Month</button>
    <button onclick="loadData('3months')">3 Months</button>
    <button onclick="loadData('6months')">6 Months</button>
    <button onclick="loadData('1year')">1 Year</button>
    <button onclick="loadData('2years')">2 Years</button>
    <button onclick="loadData('5years')">5 Years</button>
    <button onclick="loadData('max')">Max</button>
  </div>

  <div id="avgDisplay" class="avg-label"></div>
  <canvas id="stockChart" width="800"></canvas>

  <script>
    const apiKey = '8b308e8a86084cf2b1a7f4f56069685c';
    let chart;

    async function loadData(period) {
      const intervalMap = {
        '1day': ['5min', 1],
        '1week': ['30min', 7],
        '1month': ['1day', 30],
        '3months': ['1day', 90],
        '6months': ['1day', 180],
        '1year': ['1day', 365],
        '2years': ['1week', 104],
        '5years': ['1month', 60],
        'max': ['1month', 120]
      };

      const [interval, points] = intervalMap[period];

      const url = `https://api.twelvedata.com/time_series?symbol=AAPL&interval=${interval}&outputsize=${points}&apikey=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();

      if (!data || !data.values) {
        alert('Failed to retrieve data');
        return;
      }

      const labels = data.values.map(entry => entry.datetime).reverse();
      const prices = data.values.map(entry => parseFloat(entry.close)).reverse();
      const avg = prices.reduce((sum, val) => sum + val, 0) / prices.length;
      const avgLine = new Array(prices.length).fill(avg);
      const diffPercent = prices.map(p => ((p - avg) / avg * 100).toFixed(2));

      document.getElementById("avgDisplay").innerText = `Average Price: ${avg.toFixed(2)}`;

      renderChart(labels, prices, avgLine, avg, diffPercent);
    }

    function renderChart(labels, dataPoints, avgLine, avgValue, diffPercent) {
      const ctx = document.getElementById('stockChart').getContext('2d');

      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'AAPL Stock Price (Close)',
              data: dataPoints,
              borderColor: 'rgba(75,192,192,1)',
              borderWidth: 2,
              fill: false,
              tension: 0.2,
              pointRadius: 0,
              pointHoverRadius: 0
            },
            {
              label: '',
              data: avgLine,
              borderColor: 'red',
              borderWidth: 2,
              borderDash: [5, 5],
              fill: false,
              pointRadius: 0,
              pointHoverRadius: 0
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const value = context.parsed.y;
                  return `Price: ${value}`;
                },
                afterLabel: function(context) {
                  const index = context.dataIndex;
                  const percent = diffPercent[index];
                  return `Change from Avg: ${percent}%`;
                }
              }
            },
            legend: {
              labels: {
                filter: function(item) {
                  return item.text !== '';
                }
              }
            }
          },
          scales: {
            x: {
              ticks: {
                maxTicksLimit: 10
              }
            },
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }

    loadData('1month');
  </script>
</body>
</html>
