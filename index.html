<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Apple 株価チャート（Twelve Data）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    body {
      background: #f5f5f5;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    canvas {
      background: #fff;
      border: 1px solid #ccc;
      margin-top: 30px;
    }
    .buttons {
      margin-bottom: 20px;
    }
    button {
      margin: 4px;
      padding: 6px 12px;
      font-size: 14px;
    }
    .slider-container {
      display: inline-block;
      height: 300px;
      margin-right: 30px;
      position: relative;
      vertical-align: top;
    }
    .slider-container input[type=range] {
      writing-mode: bt-lr; /* IE */
      -webkit-appearance: slider-vertical; /* WebKit */
      width: 8px;
      height: 100%;
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }
    .chart-container {
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Apple Stock Chart (Twelve Data API)</h1>

  <div class="buttons">
    <button onclick="loadData('1day')">1 Day</button>
    <button onclick="loadData('1week')">1 Week</button>
    <button onclick="loadData('1month')">1 Month</button>
    <button onclick="loadData('3months')">3 Months</button>
    <button onclick="loadData('6months')">6 Months</button>
    <button onclick="loadData('1year')">1 Year</button>
    <button onclick="loadData('2years')">2 Years</button>
    <button onclick="loadData('5years')">5 Years</button>
    <button onclick="loadData('max')">Max</button>
  </div>

  <div style="display: flex; justify-content: center; align-items: center;">
    <div class="slider-container" id="sliderContainer"></div>
    <div class="chart-container">
      <canvas id="stockChart" width="800"></canvas>
    </div>
  </div>

  <script>
    const apiKey = '8b308e8a86084cf2b1a7f4f56069685c';
    let chart;
    let avgSlider;
    let currentAvg = 0;
    let latestLabels = [];
    let latestPrices = [];

    async function loadData(period) {
      const intervalMap = {
        '1day': ['5min', 1],
        '1week': ['30min', 7],
        '1month': ['1day', 30],
        '3months': ['1day', 90],
        '6months': ['1day', 180],
        '1year': ['1day', 365],
        '2years': ['1week', 104],
        '5years': ['1month', 60],
        'max': ['1month', 120]
      };

      const [interval, points] = intervalMap[period];

      const url = `https://api.twelvedata.com/time_series?symbol=AAPL&interval=${interval}&outputsize=${points}&apikey=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();

      if (!data || !data.values) {
        alert('Failed to retrieve data');
        return;
      }

      const labels = data.values.map(entry => entry.datetime).reverse();
      const prices = data.values.map(entry => parseFloat(entry.close)).reverse();
      const avg = prices.reduce((sum, val) => sum + val, 0) / prices.length;

      currentAvg = avg;
      latestLabels = labels;
      latestPrices = prices;
      createSlider(avg, prices);
      renderChart(labels, prices, avg);
    }

    function createSlider(defaultAvg, prices) {
      const container = document.getElementById('sliderContainer');
      container.innerHTML = '';

      avgSlider = document.createElement('input');
      avgSlider.type = 'range';
      avgSlider.min = Math.min(...prices) * 0.9;
      avgSlider.max = Math.max(...prices) * 1.1;
      avgSlider.step = 0.01;
      avgSlider.value = defaultAvg;

      avgSlider.oninput = () => {
        currentAvg = parseFloat(avgSlider.value);
        updateAvgLine(currentAvg);
      };

      container.appendChild(avgSlider);
    }

    function updateAvgLine(avgValue) {
      if (!chart) return;
      const avgLine = new Array(latestPrices.length).fill(avgValue);
      const diffPercent = latestPrices.map(p => ((p - avgValue) / avgValue * 100).toFixed(2));
      const middleIndex = Math.floor(avgLine.length / 2);

      chart.data.datasets[1].data = avgLine;

      chart.options.plugins.tooltip.callbacks.label = function(context) {
        const index = context.dataIndex;
        const value = context.parsed.y;
        const percent = diffPercent[index];
        return `Price: ${value} / Change from Avg: ${percent}%`;
      };

      chart.options.plugins.datalabels.formatter = function(value, context) {
        if (context.datasetIndex === 0) {
          const index = context.dataIndex;
          return `${diffPercent[index]}%`;
        }
        return null;
      };

      chart.options.plugins.datalabels.display = function(context) {
        if (context.datasetIndex === 1) {
          return context.dataIndex === middleIndex;
        }
        return context.datasetIndex === 0;
      };

      chart.update();
    }

    function renderChart(labels, dataPoints, avgValue) {
      const ctx = document.getElementById('stockChart').getContext('2d');
      if (chart) chart.destroy();

      const avgLine = new Array(dataPoints.length).fill(avgValue);
      const diffPercent = dataPoints.map(p => ((p - avgValue) / avgValue * 100).toFixed(2));
      const middleIndex = Math.floor(avgLine.length / 2);

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'AAPL Stock Price (Close)',
              data: dataPoints,
              borderColor: 'rgba(75,192,192,1)',
              borderWidth: 2,
              fill: false,
              tension: 0.2,
              pointRadius: 0,
              pointHoverRadius: 0
            },
            {
              label: '',
              data: avgLine,
              borderColor: 'red',
              borderWidth: 2,
              borderDash: [5, 5],
              fill: false,
              pointRadius: 0,
              pointHoverRadius: 0,
              datalabels: {
                display: function(context) {
                  return context.dataIndex === middleIndex;
                },
                align: 'right',
                anchor: 'end',
                color: 'red',
                font: {
                  weight: 'bold',
                  size: 12
                },
                formatter: function() {
                  return `Avg: ${avgValue.toFixed(2)}`;
                }
              }
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: function(context) {
                  const index = context.dataIndex;
                  const value = context.parsed.y;
                  const percent = diffPercent[index];
                  return `Price: ${value} / Change from Avg: ${percent}%`;
                }
              }
            },
            legend: {
              labels: {
                filter: function(item) {
                  return item.text !== '';
                }
              }
            },
            datalabels: {
              display: function(context) {
                return context.datasetIndex === 0;
              },
              align: 'top',
              color: '#000',
              font: {
                weight: 'bold',
                size: 10
              },
              formatter: function(value, context) {
                if (context.datasetIndex === 0) {
                  const index = context.dataIndex;
                  return `${diffPercent[index]}%`;
                }
                return null;
              }
            }
          },
          scales: {
            x: {
              ticks: {
                maxTicksLimit: 10
              }
            },
            y: {
              beginAtZero: false
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    loadData('1month');
  </script>
</body>
</html>
