<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>株価チャート（%表示）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/luxon@3"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1"></script>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      padding: 20px;
    }
    canvas {
      background-color: #222;
      border-radius: 8px;
    }
    .button-group {
      margin: 20px 0;
    }
    .button-group button {
      margin-right: 10px;
      padding: 6px 12px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .button-group button.active {
      background-color: #4caf50;
    }
  </style>
</head>
<body>
  <h2>株価チャート（%変化）</h2>
  <div class="button-group">
    <button onclick="updateChart('1m', this)">1ヶ月</button>
    <button onclick="updateChart('3m', this)">3ヶ月</button>
    <button onclick="updateChart('6m', this)">6ヶ月</button>
    <button onclick="updateChart('1y', this)">1年</button>
    <button onclick="updateChart('2y', this)">2年</button>
    <button onclick="updateChart('all', this)">全期間</button>
  </div>
  <canvas id="percentChart" width="1000" height="500"></canvas>

  <script>
    const apiKey = 'YOUR_TWELVE_DATA_API_KEY'; // ←ここにAPIキーを入力
    const symbols = ['AAPL', 'MSFT', 'GOOGL']; // 表示する銘柄
    let dateList = [];
    let dailyData = [];
    let hourly6hData = [];
    let percentChart;

    async function fetchDailyData(symbol) {
      const url = `https://api.twelvedata.com/time_series?symbol=${symbol}&interval=1day&outputsize=5000&apikey=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      if (data.status === "error") {
        console.error(`APIエラー(日足): ${data.message}`);
        return [];
      }
      return data.values.map(entry => ({
        date: entry.datetime,
        close: parseFloat(entry.close)
      })).reverse();
    }

    async function fetch6hData(symbol) {
      const url = `https://api.twelvedata.com/time_series?symbol=${symbol}&interval=6h&outputsize=120&apikey=${apiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      if (data.status === "error") {
        console.error(`APIエラー(6h): ${data.message}`);
        return [];
      }
      return data.values.map(entry => ({
        date: entry.datetime,
        close: parseFloat(entry.close)
      })).reverse();
    }

    async function loadFromAPI() {
      const symbolDailyMap = {};
      const symbol6hMap = {};
      const allDatesSet = new Set();

      for (const sym of symbols) {
        const daily = await fetchDailyData(sym);
        const sixh = await fetch6hData(sym);

        daily.forEach(d => allDatesSet.add(d.date));
        symbolDailyMap[sym] = daily;
        symbol6hMap[sym] = sixh;
      }

      dateList = Array.from(allDatesSet).sort();

      // 日足構造化
      dailyData = dateList.map(date => {
        const row = { date };
        for (const sym of symbols) {
          const found = symbolDailyMap[sym].find(d => d.date === date);
          row[sym] = found ? found.close : null;
        }
        return row;
      });

      // 6時間足構造化
      hourly6hData = [];
      const len = symbol6hMap[symbols[0]].length;
      for (let i = 0; i < len; i++) {
        const row = { date: symbol6hMap[symbols[0]][i].date };
        for (const sym of symbols) {
          row[sym] = symbol6hMap[sym][i]?.close ?? null;
        }
        hourly6hData.push(row);
      }
    }

    function filterDataByPeriod(period) {
      if (period === '1m') return hourly6hData;

      const now = new Date(dateList[dateList.length - 1]);
      let startDate;

      const getMonthsAgoDate = (months) => {
        const d = new Date(now);
        d.setMonth(d.getMonth() - months);
        return d;
      };

      switch (period) {
        case '3m': startDate = getMonthsAgoDate(3); break;
        case '6m': startDate = getMonthsAgoDate(6); break;
        case '1y': startDate = getMonthsAgoDate(12); break;
        case '2y': startDate = getMonthsAgoDate(24); break;
        case 'all': return dailyData;
        default: return dailyData;
      }

      return dailyData.filter(row => new Date(row.date) >= startDate);
    }

    function getPercentChartData(data) {
      const datasets = symbols.map(sym => {
        const values = data.map(row => row[sym]);
        const base = values.find(v => v !== null);
        const percentValues = values.map(v => v != null && base ? (v / base - 1) * 100 : null);
        return {
          label: sym,
          data: data.map((row, i) => ({ x: row.date, y: percentValues[i] })),
          borderColor: getColor(sym),
          borderWidth: 2,
          tension: 0.1,
          spanGaps: true
        };
      });
      return datasets;
    }

    function getColor(symbol) {
      const colorMap = {
        AAPL: '#ff6384',
        MSFT: '#36a2eb',
        GOOGL: '#ffce56'
      };
      return colorMap[symbol] || '#aaa';
    }

    function createChart(data, period = '6m') {
      const percentDatasets = getPercentChartData(data);
      if (percentChart) percentChart.destroy();

      percentChart = new Chart(document.getElementById('percentChart'), {
        type: 'line',
        data: { datasets: percentDatasets },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              mode: 'nearest',
              intersect: false,
              callbacks: {
                label: ctx => {
                  const val = ctx.parsed.y;
                  return `${ctx.dataset.label}: ${(val >= 0 ? '+' : '')}${val.toFixed(2)}%`;
                }
              }
            },
            legend: { display: false }
          },
          scales: {
            x: {
              type: 'time',
              time: {
                unit: period === '1m' ? 'day' : 'month',
                displayFormats: { day: 'M/d', month: 'M月' }
              },
              ticks: { color: '#aaa' },
              grid: { color: '#333' }
            },
            y: {
              ticks: {
                color: '#aaa',
                callback: value => (value === 0 ? '±0%' : (value > 0 ? '+' : '') + value.toFixed(0) + '%')
              },
              grid: { color: '#333' }
            }
          }
        }
      });
    }

    function updateChart(period, button) {
      document.querySelectorAll('.button-group button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      const filtered = filterDataByPeriod(period);
      createChart(filtered, period);
    }

    async function init() {
      await loadFromAPI();
      const initial = filterDataByPeriod('6m');
      createChart(initial, '6m');
      document.querySelector('.button-group button:nth-child(3)').classList.add('active');
    }

    init();
  </script>
</body>
</html>
