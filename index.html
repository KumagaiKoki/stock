<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Apple 株価チャート（Twelve Data）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f5f5f5;
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    canvas {
      background: #fff;
      border: 1px solid #ccc;
      margin-top: 30px;
    }
    .buttons {
      margin-bottom: 20px;
    }
    button {
      margin: 4px;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Apple 株価チャート（Twelve Data API）</h1>

  <div class="buttons">
    <button onclick="loadData('1day')">1日</button>
    <button onclick="loadData('1week')">1週間</button>
    <button onclick="loadData('1month')">1ヶ月</button>
    <button onclick="loadData('3months')">3ヶ月</button>
    <button onclick="loadData('6months')">6ヶ月</button>
    <button onclick="loadData('1year')">1年間</button>
    <button onclick="loadData('2years')">2年間</button>
    <button onclick="loadData('5years')">5年間</button>
    <button onclick="loadData('max')">全期間</button>
  </div>

  <canvas id="stockChart" style="height: 300px; width: 50px;"></canvas>

  <script>
    const apiKey = '8b308e8a86084cf2b1a7f4f56069685c'; // ← ご自身のTwelve Data APIキーに置き換え
    let chart;  // グローバル変数でチャートを保持

    async function loadData(period) {
      const intervalMap = {
        '1day': ['5min', 1],
        '1week': ['30min', 7],
        '1month': ['1day', 30],
        '3months': ['1day', 90],
        '6months': ['1day', 180],
        '1year': ['1day', 365],
        '2years': ['1week', 104],
        '5years': ['1month', 60],
        'max': ['1month', 120] // max=約10年
      };

      const [interval, points] = intervalMap[period];

      const url = `https://api.twelvedata.com/time_series?symbol=AAPL&interval=${interval}&outputsize=${points}&apikey=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();

      if (!data || !data.values) {
        alert('データ取得失敗');
        return;
      }

      const labels = data.values.map(entry => entry.datetime).reverse();
      const prices = data.values.map(entry => parseFloat(entry.close)).reverse();

      renderChart(labels, prices);
    }

    function renderChart(labels, dataPoints) {
      const ctx = document.getElementById('stockChart').getContext('2d');

      if (chart) chart.destroy(); // 既存チャートを削除

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: 'AAPL 株価（終値）',
            data: dataPoints,
            borderColor: 'rgba(75,192,192,1)',
            borderWidth: 2,
            fill: false,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          scales: {
            x: {
              ticks: {
                maxTicksLimit: 10
              }
            },
            y: {
              beginAtZero: false
            }
          }
        }
      });
    }

    // 初期表示：1ヶ月
    loadData('1month');
  </script>
</body>
</html>
