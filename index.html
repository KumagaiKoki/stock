<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Apple 株価チャート（Twelve Data）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    * {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif !important;
    }

    body {
      background: #fafafa;
      text-align: center;
      padding: 50px 20px;
      color: #1d1d1f;
    }

    h1 {
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 40px;
      color: #1d1d1f;
    }

    canvas {
      background: #ffffff;
      border-radius: 14px;
      box-shadow:
        0 1px 3px rgb(0 0 0 / 0.1),
        0 8px 24px rgb(0 0 0 / 0.12);
      margin-top: 30px;
      max-width: 800px;
      width: 100%;
      height: 400px !important;
    }

    .buttons {
      margin-bottom: 40px;
    }

    button {
      margin: 4px 6px;
      padding: 8px 18px;
      font-size: 15px;
      font-weight: 500;
      background: #0071e3;
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      box-shadow: 0 1px 2px rgb(0 0 0 / 0.15);
    }

    button:hover {
      background: #004db3;
    }

    button:active {
      background: #003a80;
    }

    .slider-container {
      display: none; /* スライダーも非表示に */
    }

    .chart-container {
      display: inline-block;
      vertical-align: top;
      max-width: 820px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Apple Stock Chart (Twelve Data API)</h1>

  <div class="buttons">
    <button onclick="loadData('1day')">1 Day</button>
    <button onclick="loadData('1week')">1 Week</button>
    <button onclick="loadData('1month')">1 Month</button>
    <button onclick="loadData('3months')">3 Months</button>
    <button onclick="loadData('6months')">6 Months</button>
    <button onclick="loadData('1year')">1 Year</button>
    <button onclick="loadData('2years')">2 Years</button>
    <button onclick="loadData('5years')">5 Years</button>
    <button onclick="loadData('max')">Max</button>
  </div>

  <div style="display: flex; justify-content: center; align-items: center;">
    <div class="slider-container" id="sliderContainer"></div>
    <div class="chart-container">
      <canvas id="stockChart" width="800" height="400"></canvas>
    </div>
  </div>

  <script>
    const apiKey = '8b308e8a86084cf2b1a7f4f56069685c';
    let chart;

    async function loadData(period) {
      const intervalMap = {
        '1day': ['5min', 1],
        '1week': ['30min', 7],
        '1month': ['1day', 30],
        '3months': ['1day', 90],
        '6months': ['1day', 180],
        '1year': ['1day', 365],
        '2years': ['1week', 104],
        '5years': ['1month', 60],
        'max': ['1month', 120]
      };

      const [interval, points] = intervalMap[period];
      const url = `https://api.twelvedata.com/time_series?symbol=AAPL&interval=${interval}&outputsize=${points}&apikey=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();

      if (!data || !data.values) {
        alert('Failed to retrieve data');
        return;
      }

      const rawLabels = data.values.map(entry => entry.datetime).reverse();
      const labels = formatLabels(rawLabels);
      const prices = data.values.map(entry => parseFloat(entry.close)).reverse();

      renderChart(labels, prices);
    }

    function formatLabels(datetimes) {
      const years = datetimes.map(dt => dt.substring(0, 4));
      const result = [];
      let lastYear = null;

      for (let i = 0; i < datetimes.length; i++) {
        const [datePart] = datetimes[i].split(" ");
        const [y, m, d] = datePart.split("-");
        if (i === 0) {
          result.push(`${y}/${m}/${d}`);
          lastYear = y;
        } else if (y === lastYear) {
          result.push(`${m}/${d}`);
        } else {
          result.push(`${y}/${m}/${d}`);
          lastYear = y;
        }
      }

      return result;
    }

    function renderChart(labels, dataPoints) {
      const ctx = document.getElementById('stockChart').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'AAPL Stock Price (Close)',
              data: dataPoints,
              borderColor: '#0071e3',
              backgroundColor: 'rgba(0,113,227,0.2)',
              borderWidth: 3,
              fill: 'start',
              tension: 0.3,
              pointRadius: 0,
              pointHoverRadius: 6,
              hoverBorderWidth: 2,
              hoverBackgroundColor: '#0071e3',
              hoverBorderColor: '#004db3',
              cubicInterpolationMode: 'monotone',
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false,
          },
          plugins: {
            tooltip: {
              enabled: true,
              backgroundColor: 'rgba(28,28,30,0.95)',
              titleColor: '#fff',
              bodyColor: '#ddd',
              cornerRadius: 8,
              padding: 10,
              displayColors: false,
              callbacks: {
                label: function(context) {
                  return `Price: ${context.parsed.y}`;
                }
              }
            },
            legend: {
              labels: {
                color: '#1d1d1f',
                font: {
                  weight: '600',
                  size: 14
                }
              }
            },
            datalabels: {
              display: false
            }
          },
          scales: {
            x: {
              ticks: {
                color: '#6e6e73',
                maxTicksLimit: 8,
                font: {
                  size: 12,
                  weight: '500'
                }
              },
              grid: {
                display: false
              }
            },
            y: {
              beginAtZero: false,
              ticks: {
                color: '#6e6e73',
                font: {
                  size: 12,
                  weight: '500'
                },
                padding: 8
              },
              grid: {
                color: '#d1d1d6',
                borderDash: [5, 5]
              }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    loadData('1month');
  </script>
</body>
</html>
