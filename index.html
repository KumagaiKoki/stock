<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Stock Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f5f5f7;
      text-align: center;
      padding: 40px 20px;
      font-family: "Segoe UI", sans-serif;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .buttons {
      margin-bottom: 20px;
    }

    button {
      margin: 4px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: bold;
      background: #0071e3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #005bb5;
    }

    .chart-container {
      max-width: 1000px;
      margin: auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    canvas {
      width: 100% !important;
      height: 500px !important;
    }
  </style>
</head>
<body>

  <h1>米国株価チャート</h1>

  <div class="buttons">
    <button onclick="loadData('1month')">1ヶ月</button>
    <button onclick="loadData('3months')">3ヶ月</button>
    <button onclick="loadData('6months')">6ヶ月</button>
    <button onclick="loadData('1year')">1年</button>
    <button onclick="loadData('2years')">2年</button>
    <button onclick="loadData('5years')">5年</button>
    <button onclick="loadData('max')">最大</button>
  </div>

  <div class="chart-container">
    <canvas id="stockChart"></canvas>
  </div>

  <script>
    const apiKey = '8b308e8a86084cf2b1a7f4f56069685c';

    const symbols = [
      { name: 'AAPL', color: '#0071e3' },
      { name: 'NVDA', color: '#34a853' },
      { name: 'AMZN', color: '#ff9900' },
      { name: 'GOOGL', color: '#ea4335' },
      { name: 'MSFT', color: '#6a5acd' },
      { name: 'MRNA', color: '#8b0000' },
      { name: 'SPXL', color: '#ff1493' },
      { name: 'SOXL', color: '#00ced1' }
    ];

    let chart;

    const intervalMap = {
      '1month': ['1day', 30],
      '3months': ['1day', 90],
      '6months': ['1day', 180],
      '1year': ['1day', 365],
      '2years': ['1week', 104],
      '5years': ['1month', 60],
      'max': ['1month', 120]
    };

    async function fetchStockData(symbol, interval, points) {
      try {
        const url = `https://api.twelvedata.com/time_series?symbol=${symbol}&interval=${interval}&outputsize=${points}&apikey=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();
        if (!data || !data.values) throw new Error(data.message || 'Invalid data');
        const values = data.values.reverse();
        return {
          symbol,
          labels: values.map(v => v.datetime),
          prices: values.map(v => parseFloat(v.close))
        };
      } catch (err) {
        console.warn(`取得失敗: ${symbol}`, err);
        return null;
      }
    }

    async function loadData(period) {
      const [interval, points] = intervalMap[period];

      const stockDataArray = [];

      for (const sym of symbols) {
        const stock = await fetchStockData(sym.name, interval, points);
        if (stock) stockDataArray.push(stock);
      }

      if (stockDataArray.length === 0) {
        alert('すべての株価データ取得に失敗しました。');
        return;
      }

      const labels = stockDataArray[0].labels;
      renderChart(labels, stockDataArray);
    }

    function renderChart(labels, stockDataArray) {
      const ctx = document.getElementById('stockChart').getContext('2d');
      if (chart) chart.destroy();

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: stockDataArray.map(stock => {
            const color = symbols.find(s => s.name === stock.symbol).color;
            return {
              label: stock.symbol,
              data: stock.prices,
              borderColor: color,
              backgroundColor: color + '33',
              borderWidth: 2,
              fill: false,
              tension: 0.3,
              pointRadius: 0,
              pointHoverRadius: 3
            };
          })
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              labels: {
                color: '#111',
                font: {
                  size: 14
                },
                usePointStyle: true
              }
            },
            tooltip: {
              mode: 'index',
              intersect: false,
              callbacks: {
                label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y.toFixed(2)}`
              }
            }
          },
          scales: {
            x: {
              display: false
            },
            y: {
              ticks: {
                color: '#111',
                font: { size: 14 }
              },
              grid: {
                color: '#ccc',
                borderDash: [4, 4]
              }
            }
          },
          interaction: {
            mode: 'index',
            intersect: false
          }
        }
      });
    }

    // 初期ロード
    loadData('1month');
  </script>
</body>
</html>
