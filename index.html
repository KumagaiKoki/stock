<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>株価グラフ</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
    }
    canvas {
      max-width: 100%;
      height: auto;
    }
    .button-group {
      margin-bottom: 1rem;
    }
    .button-group button {
      margin-right: 8px;
      padding: 6px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>株価推移グラフ（終値）</h2>
  <div class="button-group">
    <button onclick="updateChart('1m')">1ヶ月</button>
    <button onclick="updateChart('3m')">3ヶ月</button>
    <button onclick="updateChart('6m')">6ヶ月</button>
    <button onclick="updateChart('1y')">1年</button>
    <button onclick="updateChart('2y')">2年</button>
    <button onclick="updateChart('all')">全期間</button>
  </div>
  <canvas id="priceChart"></canvas>
  <h2>変化率グラフ（基準 = 最初の日）</h2>
  <canvas id="percentChart"></canvas>

  <script>
    const CSV_URL = 'https://raw.githubusercontent.com/KumagaiKoki/stock/main/stock_prices_2020_onward.csv';
    const symbols = ["APPLE", "NVIDIA", "AMAZON", "GOOGLE", "マイクロソフト", "SOXL"];
    let allData = [];
    let dateList = [];

    const priceCtx = document.getElementById('priceChart').getContext('2d');
    const percentCtx = document.getElementById('percentChart').getContext('2d');

    let priceChart;
    let percentChart;

    async function loadCSV() {
      const response = await fetch(CSV_URL);
      const text = await response.text();
      const lines = text.trim().split('\n');
      const headers = lines[0].split(',');

      allData = lines.slice(1).map(line => {
        const cols = line.split(',');
        const entry = { date: cols[0] };
        symbols.forEach((sym, idx) => {
          entry[sym] = parseFloat(cols[idx + 1]) || null;
        });
        return entry;
      });

      dateList = allData.map(row => row.date);
    }

    function filterDataByPeriod(period) {
      const now = new Date(dateList[dateList.length - 1]);
      let startIndex = 0;

      const getMonthsAgoDate = (months) => {
        const d = new Date(now);
        d.setMonth(d.getMonth() - months);
        return d;
      };

      let startDate;
      switch (period) {
        case '1m': startDate = getMonthsAgoDate(1); break;
        case '3m': startDate = getMonthsAgoDate(3); break;
        case '6m': startDate = getMonthsAgoDate(6); break;
        case '1y': startDate = getMonthsAgoDate(12); break;
        case '2y': startDate = getMonthsAgoDate(24); break;
        case 'all': return allData;
        default: return allData;
      }

      for (let i = 0; i < allData.length; i++) {
        if (new Date(allData[i].date) >= startDate) {
          startIndex = i;
          break;
        }
      }

      return allData.slice(startIndex);
    }

    function getChartData(data, relative = false) {
      const datasets = symbols.map(symbol => {
        const base = data[0][symbol];
        return {
          label: symbol,
          data: data.map(row => {
            if (relative) {
              const percent = ((row[symbol] - base) / base) * 100;
              return { x: row.date, y: percent };
            } else {
              return { x: row.date, y: row[symbol] };
            }
          }),
          borderWidth: 2,
          fill: false,
          tension: 0.1,
        };
      });

      return datasets;
    }

    function createCharts(data) {
      const labels = data.map(row => row.date);
      const priceDatasets = getChartData(data, false);
      const percentDatasets = getChartData(data, true);

      if (priceChart) priceChart.destroy();
      if (percentChart) percentChart.destroy();

      priceChart = new Chart(priceCtx, {
        type: 'line',
        data: { datasets: priceDatasets },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => `${ctx.dataset.label}: $${ctx.parsed.y.toFixed(2)}`
              }
            },
            legend: { position: 'top' }
          },
          scales: {
            x: { ticks: { maxTicksLimit: 20 } },
            y: {
              beginAtZero: false,
              title: { display: true, text: '終値 ($)' }
            }
          }
        }
      });

      percentChart = new Chart(percentCtx, {
        type: 'line',
        data: { datasets: percentDatasets },
        options: {
          responsive: true,
          plugins: {
            tooltip: {
              callbacks: {
                label: ctx => {
                  const val = ctx.parsed.y;
                  return `${ctx.dataset.label}: ${(val >= 0 ? '+' : '')}${val.toFixed(2)}%`;
                }
              }
            },
            legend: { position: 'top' }
          },
          scales: {
            x: { ticks: { maxTicksLimit: 20 } },
            y: {
              beginAtZero: false,
              ticks: {
                callback: value => {
                  if (value === 0) return '±0%';
                  return (value > 0 ? '+' : '') + value.toFixed(0) + '%';
                }
              },
              title: { display: true, text: '変化率 (%)' }
            }
          }
        }
      });
    }

    async function init() {
      await loadCSV();
      const initialData = filterDataByPeriod('6m');
      createCharts(initialData);
    }

    function updateChart(period) {
      const filteredData = filterDataByPeriod(period);
      createCharts(filteredData);
    }

    init();
  </script>
</body>
</html>
