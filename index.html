<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Apple 株価チャート（Twelve Data）</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
  <style>
    /* Apple風フォント */
    * {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif !important;
    }

    body {
      background: #fafafa;
      text-align: center;
      padding: 50px 20px;
      color: #1d1d1f;
    }

    h1 {
      font-weight: 600;
      font-size: 28px;
      margin-bottom: 40px;
      color: #1d1d1f;
    }

    canvas {
      background: #ffffff;
      border-radius: 14px;
      box-shadow:
        0 1px 3px rgb(0 0 0 / 0.1),
        0 8px 24px rgb(0 0 0 / 0.12);
      margin-top: 30px;
      max-width: 800px;
      width: 100%;
      height: 400px !important;
    }

    .buttons {
      margin-bottom: 40px;
    }

    button {
      margin: 4px 6px;
      padding: 8px 18px;
      font-size: 15px;
      font-weight: 500;
      background: #0071e3;
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      box-shadow: 0 1px 2px rgb(0 0 0 / 0.15);
    }
    button:hover {
      background: #004db3;
    }
    button:active {
      background: #003a80;
    }

    .slider-container {
      display: inline-block;
      height: 300px;
      margin-right: 40px;
      position: relative;
      vertical-align: top;
    }
    .slider-container input[type=range] {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      width: 8px;
      height: 100%;
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      accent-color: #0071e3;
      cursor: pointer;
    }

    .chart-container {
      display: inline-block;
      vertical-align: top;
      max-width: 820px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Apple Stock Chart (Twelve Data API)</h1>

  <div class="buttons">
    <button onclick="loadData('1day')">1 Day</button>
    <button onclick="loadData('1week')">1 Week</button>
    <button onclick="loadData('1month')">1 Month</button>
    <button onclick="loadData('3months')">3 Months</button>
    <button onclick="loadData('6months')">6 Months</button>
    <button onclick="loadData('1year')">1 Year</button>
    <button onclick="loadData('2years')">2 Years</button>
    <button onclick="loadData('5years')">5 Years</button>
    <button onclick="loadData('max')">Max</button>
  </div>

  <div style="display: flex; justify-content: center; align-items: center;">
    <div class="slider-container" id="sliderContainer"></div>
    <div class="chart-container">
      <canvas id="stockChart" width="800" height="400"></canvas>
    </div>
  </div>

  <script>
    const apiKey = '8b308e8a86084cf2b1a7f4f56069685c';
    let chart;
    let avgSlider;
    let customAvg = 0;
    let fixedAvg = 0;
    let latestLabels = [];
    let latestPrices = [];

    async function loadData(period) {
      const intervalMap = {
        '1day': ['5min', 1],
        '1week': ['30min', 7],
        '1month': ['1day', 30],
        '3months': ['1day', 90],
        '6months': ['1day', 180],
        '1year': ['1day', 365],
        '2years': ['1week', 104],
        '5years': ['1month', 60],
        'max': ['1month', 120]
      };

      const [interval, points] = intervalMap[period];
      const url = `https://api.twelvedata.com/time_series?symbol=AAPL&interval=${interval}&outputsize=${points}&apikey=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();

      if (!data || !data.values) {
        alert('Failed to retrieve data');
        return;
      }

      const rawLabels = data.values.map(entry => entry.datetime).reverse();
      const labels = formatLabels(rawLabels);
      const prices = data.values.map(entry => parseFloat(entry.close)).reverse();
      const avg = prices.reduce((sum, val) => sum + val, 0) / prices.length;

      fixedAvg = avg;
      customAvg = avg;
      latestLabels = labels;
      latestPrices = prices;
      createSlider(avg, prices);
      renderChart(labels, prices, avg);
    }

    function formatLabels(datetimes) {
      const years = datetimes.map(dt => dt.substring(0, 4));
      const result = [];
      let lastYear = null;

      for (let i = 0; i < datetimes.length; i++) {
        const [datePart] = datetimes[i].split(" ");
        const [y, m, d] = datePart.split("-");
        if (i === 0) {
          result.push(`${y}/${m}/${d}`);
          lastYear = y;
        } else if (y === lastYear) {
          result.push(`${m}/${d}`);
        } else {
          result.push(`${y}/${m}/${d}`);
          lastYear = y;
        }
      }

      return result;
    }

    function createSlider(defaultAvg, prices) {
      const container = document.getElementById('sliderContainer');
      container.innerHTML = '';

      avgSlider = document.createElement('input');
      avgSlider.type = 'range';
      avgSlider.min = Math.min(...prices);
      avgSlider.max = Math.max(...prices);
      avgSlider.step = 0.01;
      avgSlider.value = defaultAvg;

      avgSlider.oninput = () => {
        customAvg = parseFloat(avgSlider.value);
        updateCustomAvgLine(customAvg);
      };

      container.appendChild(avgSlider);
    }

    function updateCustomAvgLine(value) {
      if (!chart) return;
      const customLine = new Array(latestPrices.length).fill(value);
      const diffPercent = latestPrices.map(p => ((p - value) / value * 100).toFixed(2));
      const middleIndex = Math.floor(customLine.length / 2);

      chart.data.datasets[2].data = customLine;

      chart.options.plugins.tooltip.callbacks.label = function(context) {
        const index = context.dataIndex;
        const price = context.parsed.y;
        const percent = diffPercent[index];
        return `Price: ${price} / Change from Custom Line: ${percent}%`;
      };

      chart.options.plugins.datalabels.formatter = function(value, context) {
        if (context.datasetIndex === 0) {
          const index = context.dataIndex;
          return `${diffPercent[index]}%`;
        }
        return null;
      };

      chart.options.plugins.datalabels.display = function(context) {
        if (context.datasetIndex === 2) {
          return context.dataIndex === middleIndex;
        }
        return context.datasetIndex === 0;
      };

      chart.update();
    }

    function renderChart(labels, dataPoints, avgValue) {
      const ctx = document.getElementById('stockChart').getContext('2d');
      if (chart) chart.destroy();

      const avgLine = new Array(dataPoints.length).fill(avgValue);
      const customLine = new Array(dataPoints.length).fill(avgValue);
      const diffPercent = dataPoints.map(p => ((p - avgValue) / avgValue * 100).toFixed(2));
      const middleIndex = Math.floor(dataPoints.length / 2);

      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [
            {
              label: 'AAPL Stock Price (Close)',
              data: dataPoints,
              borderColor: '#0071e3',
              backgroundColor: 'rgba(0,113,227,0.2)',
              borderWidth: 3,
              fill: 'start',
              tension: 0.3,
              pointRadius: 0,
              pointHoverRadius: 6,
              hoverBorderWidth: 2,
              hoverBackgroundColor: '#0071e3',
              hoverBorderColor: '#004db3',
              cubicInterpolationMode: 'monotone',
            },
            {
              label: 'Average',
              data: avgLine,
              borderColor: '#ff9500',
              borderWidth: 2,
              borderDash: [8, 4],
              fill: false,
              pointRadius: 0,
              pointHoverRadius: 0,
              datalabels: {
                display: function(context) {
                  return context.dataIndex === middleIndex;
                },
                align: 'right',
                anchor: 'end',
                color: '#ff9500',
                font: {
                  weight: '600',
                  size: 13
                },
                formatter: function() {
                  return `Avg: ${avgValue.toFixed(2)}`;
                }
              }
            },
            {
              label: 'Custom Line',
              data: customLine,
              borderColor: '#5856d6',
              borderWidth: 2,
              borderDash: [8, 4],
              fill: false,
              pointRadius: 0,
              pointHoverRadius: 0
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false,
          },
          plugins: {
            tooltip: {
              enabled: true,
              backgroundColor: 'rgba(28,28,30,0.95)',
              titleColor: '#fff',
              bodyColor: '#ddd',
              cornerRadius: 8,
              padding: 10,
              displayColors: false,
              callbacks: {
                label: function(context) {
                  const index = context.dataIndex;
                  const price = context.parsed.y;
                  const percent = ((price - customAvg) / customAvg * 100).toFixed(2);
                  return `Price: ${price} / Change from Custom Line: ${percent}%`;
                }
              }
            },
            legend: {
              labels: {
                color: '#1d1d1f',
                font: {
                  weight: '600',
                  size: 14
                }
              }
            },
            datalabels: {
              color: '#333',
              font: {
                weight: '600',
                size: 11
              },
              align: 'top',
              display: function(context) {
                return context.datasetIndex === 0;
              },
              formatter: function(value, context) {
                if (context.datasetIndex === 0) {
                  const index = context.dataIndex;
                  return `${((value - customAvg) / customAvg * 100).toFixed(2)}%`;
                }
                return null;
              }
            }
          },
          scales: {
            x: {
              ticks: {
                callback: function(value, index, ticks) {
                  // labelsのインデックスに基づいて10個だけ選ぶ
                  const totalTicks = 10;
                  const totalLabels = this.getLabelForValue ? this.getLabelForValue(index) : '';
                  const interval = Math.floor(12 / totalTicks);
                  return index % interval === 0 ? this.getLabelForValue(index) : '';
                },
                color: '#6e6e73',
                font: {
                  size: 12,
                  weight: '500'
                }
              },
              grid: {
                display: false
              }
            },
            y: {
              beginAtZero: false,
              ticks: {
                color: '#6e6e73',
                font: {
                  size: 12,
                  weight: '500'
                },
                padding: 8,
                // callback to add $ sign or round if you want
              },
              grid: {
                color: '#d1d1d6',
                borderDash: [5, 5]
              }
            }
          }
        },
        plugins: [ChartDataLabels]
      });
    }

    loadData('1month');
  </script>
</body>
</html>
