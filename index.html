<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>株価チャート表示</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h2>株価推移（2020年以降）</h2>
  <canvas id="stockChart" width="1000" height="400"></canvas>

  <script>
    const csvUrl = 'https://raw.githubusercontent.com/KumagaiKoki/stock/main/stock_prices_2020_onward.csv';

    // CSVを取得してパース
    async function fetchAndDraw() {
      const response = await fetch(csvUrl);
      const csvText = await response.text();

      const lines = csvText.trim().split('\n');
      const headers = lines[0].split(',').map(h => h.trim());

      const dateList = [];
      const stockSeries = {};

      // 初期化：銘柄ごとに配列を用意
      for (let i = 1; i < headers.length; i++) {
        stockSeries[headers[i]] = [];
      }

      // データ行を処理
      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(',');
        const date = cols[0];
        dateList.push(date);

        for (let j = 1; j < headers.length; j++) {
          const val = parseFloat(cols[j]);
          stockSeries[headers[j]].push(isNaN(val) ? null : val);
        }
      }

      // Chart.js用のデータセット作成
      const datasets = Object.entries(stockSeries).map(([name, values], idx) => ({
        label: name,
        data: values,
        borderColor: getColor(idx),
        borderWidth: 2,
        spanGaps: true,
        fill: false,
      }));

      // グラフ描画
      const ctx = document.getElementById('stockChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: dateList,
          datasets: datasets
        },
        options: {
          responsive: true,
          interaction: {
            mode: 'index',
            intersect: false
          },
          scales: {
            x: {
              ticks: {
                maxTicksLimit: 20 // 表示される日付数を制限
              }
            },
            y: {
              beginAtZero: false
            }
          },
          plugins: {
            legend: {
              position: 'top'
            },
            title: {
              display: true,
              text: '株価の推移（終値）'
            }
          }
        }
      });
    }

    // 複数系列用の色生成関数
    function getColor(index) {
      const colors = [
        'red', 'blue', 'green', 'orange', 'purple', 'teal', 'brown', 'magenta'
      ];
      return colors[index % colors.length];
    }

    fetchAndDraw();
  </script>
</body>
</html>
